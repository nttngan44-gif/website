<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc nghiệm EQ - Đo chỉ số Trí tuệ cảm xúc</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
        .active {
            display: block;
        }
        .options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f4fc;
            border-radius: 5px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
        }
        .progress {
            height: 20px;
            background-color: #3498db;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trắc nghiệm EQ - Trí tuệ Cảm xúc</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="quiz">
            <div class="question" id="q1">
                <h3>Câu 1: Khi gặp khó khăn, tôi thường:</h3>
                <div class="options">
                    <label><input type="radio" name="q1" value="1"> a. Tìm người chia sẻ ngay lập tức</label>
                    <label><input type="radio" name="q1" value="2"> b. Bình tĩnh suy nghĩ cách giải quyết</label>
                    <label><input type="radio" name="q1" value="3"> c. Cảm thấy bối rối và lo lắng</label>
                    <label><input type="radio" name="q1" value="4"> d. Tự trách bản thân mình</label>
                </div>
            </div>

            <!-- Thêm 19 câu hỏi tương tự ở đây -->
            <!-- Để ngắn gọn, tôi sẽ không hiển thị toàn bộ 20 câu -->
            <!-- Bạn có thể thêm các câu hỏi khác với cấu trúc tương tự -->

            <div class="question" id="q20">
                <h3>Câu 20: Khi nhận được phản hồi tiêu cực, tôi thường:</h3>
                <div class="options">
                    <label><input type="radio" name="q20" value="1"> a. Cảm thấy tổn thương và phòng thủ</label>
                    <label><input type="radio" name="q20" value="2"> b. Lắng nghe và tìm cách cải thiện</label>
                    <label><input type="radio" name="q20" value="3"> c. Phủ nhận vấn đề</label>
                    <label><input type="radio" name="q20" value="4"> d. Tức giận và phản ứng ngay lập tức</label>
                </div>
            </div>

            <button id="prevBtn" onclick="prevQuestion()">Câu trước</button>
            <button id="nextBtn" onclick="nextQuestion()">Câu tiếp theo</button>
            <button id="submitBtn" style="display: none;" onclick="submitQuiz()">Xem kết quả</button>
        </div>

        <div id="result">
            <h2>Kết quả EQ của bạn:</h2>
            <p id="score"></p>
            <p id="interpretation"></p>
        </div>
    </div>

    <script>
        let currentQuestion = 1;
        const totalQuestions = 20;
        const answers = new Array(totalQuestions + 1).fill(0);
        
        // Hiển thị câu hỏi đầu tiên
        showQuestion(currentQuestion);
        updateProgressBar();

        function showQuestion(n) {
            // Ẩn tất cả câu hỏi
            const questions = document.getElementsByClassName('question');
            for (let i = 0; i < questions.length; i++) {
                questions[i].classList.remove('active');
            }
            
            // Hiển thị câu hỏi hiện tại
            document.getElementById(`q${n}`).classList.add('active');
            
            // Cập nhật nút điều hướng
            document.getElementById('prevBtn').style.display = (n === 1) ? 'none' : 'inline-block';
            document.getElementById('nextBtn').style.display = (n === totalQuestions) ? 'none' : 'inline-block';
            document.getElementById('submitBtn').style.display = (n === totalQuestions) ? 'inline-block' : 'none';
        }

        function nextQuestion() {
            saveAnswer();
            if (currentQuestion < totalQuestions) {
                currentQuestion++;
                showQuestion(currentQuestion);
                updateProgressBar();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 1) {
                currentQuestion--;
                showQuestion(currentQuestion);
                updateProgressBar();
            }
        }

        function saveAnswer() {
            const selectedOption = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
            if (selectedOption) {
                answers[currentQuestion] = parseInt(selectedOption.value);
            }
        }

        function updateProgressBar() {
            const progress = (currentQuestion / totalQuestions) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function submitQuiz() {
            saveAnswer();
            
            // Tính điểm (đây chỉ là ví dụ, điểm số thực tế cần được tính dựa trên bảng điểm chuẩn)
            const totalScore = answers.reduce((sum, val) => sum + val, 0);
            const maxScore = totalQuestions * 4;
            const eqScore = Math.round((totalScore / maxScore) * 200);
            
            // Hiển thị kết quả
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('score').textContent = `Chỉ số EQ của bạn là: ${eqScore}`;
            
            // Đánh giá kết quả
            let interpretation = "";
            if (eqScore >= 140) {
                interpretation = "Bạn có trí tuệ cảm xúc rất cao. Bạn hiểu và kiểm soát tốt cảm xúc của bản thân, đồng thời có khả năng thấu hiểu người khác.";
            } else if (eqScore >= 120) {
                interpretation = "Bạn có trí tuệ cảm xúc tốt. Bạn biết cách quản lý cảm xúc và có khả năng giao tiếp hiệu quả.";
            } else if (eqScore >= 90) {
                interpretation = "Chỉ số EQ của bạn ở mức trung bình. Bạn có khả năng nhận biết cảm xúc nhưng đôi khi cần cải thiện kỹ năng quản lý chúng.";
            } else {
                interpretation = "Bạn cần phát triển thêm trí tuệ cảm xúc. Hãy tập trung vào việc hiểu và kiểm soát cảm xúc của bản thân tốt hơn.";
            }
            
            document.getElementById('interpretation').textContent = interpretation;
        }
    </script>
</body>
</html>
